<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Puzzle Game</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2097/2097636.png" type="image/png">
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #ffe5ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }
        .jumbled-box {
            background-color: #fef2c0;
            border: 2px dashed #ffa1a1;
            padding: 10px;
            font-size: 1.5em;
            margin: 20px 0;
            border-radius: 5px;
            min-height: 50px;
        }
        .drop-zone {
            min-height: 50px;
            border: 2px dashed #94d2bd;
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
            background-color: #e9ffe9;
        }
        .word-piece {
            display: inline-block;
            background-color: #ffcad4;
            padding: 10px 15px;
            margin: 5px;
            cursor: grab;
            border-radius: 5px;
            font-size: 1.2em;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            background-color: #94d2bd;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #74c69d;
        }
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: #ffcad4;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/2097/2097636.png" alt="Fun Puzzle Game Logo" style="width: 100px; height: auto; margin-bottom: 10px;">
        <h1>Fun Puzzle Game</h1>
        <p>Drag and drop the letters to form the correct word!</p>
        <div class="jumbled-box" id="jumbled-box"></div>
        <div class="drop-zone" id="drop-zone">Drop letters here</div>
        <p id="message"></p>
        <button id="check">Check</button>
        <button id="new-word">New Word</button>
        <p id="score">Score: 0</p>
    </div>

    <audio id="snap-sound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3" preload="auto"></audio>

    <script>
        const words = [
            "ant", "bog", "flame", "grape", "mar", "par", "pink", "sap", "sat", "tip",
            "apple", "dog", "fox", "hat", "mat", "peach", "sea", "snow", "toy", "violet",
            "aqua", "far", "gap", "hen", "max", "pet", "seven", "star", "tray", "wear",
            "bat", "fat", "gear", "hit", "mix", "plant", "silver", "stay", "tub", "wed",
            "beige", "fear", "get", "hug", "mom", "pod", "sit", "sun", "van", "white",
            "blue", "fig", "gold", "hum", "moon", "pug", "six", "tap", "violet", "wig",
            "brick", "fix", "green", "ice", "noble", "quiet", "six", "tan", "vivid", "won",
            "brother", "flame", "gum", "index", "not", "ram", "six", "tea", "wax", "xenon",
            "bug", "fox", "hat", "jaw", "ocean", "rat", "snow", "tear", "wear",
            "brown", "fun", "hay", "jog", "owl", "raw", "snow", "three", "yellow", "zebra",
            "cap", "gap", "gear", "jug", "pea", "red", "snow", "toy", "zebra", "white"
        ];
        let currentWord = "";
        let score = 0;

        const snapSound = document.getElementById('snap-sound');

        function shuffleWord(word) {
            return word.split('').sort(() => Math.random() - 0.5).join('');
        }

        function playSnapSound() {
            snapSound.currentTime = 0;
            snapSound.play().catch(error => console.log('Audio play failed:', error));
        }

        function generateConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDelay = `${Math.random()}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function generatePuzzle() {
            const jumbledBox = document.getElementById('jumbled-box');
            const dropZone = document.getElementById('drop-zone');
            document.getElementById('message').textContent = '';
            currentWord = words[Math.floor(Math.random() * words.length)];
            const shuffledWord = shuffleWord(currentWord);

            jumbledBox.innerHTML = '';
            dropZone.innerHTML = '';

            shuffledWord.split('').forEach(letter => {
                const letterElement = document.createElement('span');
                letterElement.textContent = letter;
                letterElement.className = 'word-piece';
                letterElement.draggable = true;
                letterElement.dataset.letter = letter;

                letterElement.addEventListener('dragstart', event => {
                    event.dataTransfer.setData('text', letter);
                });

                letterElement.addEventListener('dragend', () => {
                    const dropZone = document.getElementById('drop-zone');
                    const isInDropZone = Array.from(dropZone.children).some(child => child.dataset.letter === letterElement.dataset.letter);

                    if (!isInDropZone) {
                        const originalLetter = document.querySelector(`.jumbled-box span[data-letter="${letterElement.dataset.letter}"]`);
                        if (!originalLetter) {
                            jumbledBox.appendChild(letterElement);
                        }
                    }
                });

                jumbledBox.appendChild(letterElement);
            });
        }

        document.getElementById('drop-zone').addEventListener('dragover', event => {
            event.preventDefault();
        });

        document.getElementById('drop-zone').addEventListener('drop', event => {
            event.preventDefault();
            const letter = event.dataTransfer.getData('text');

            const droppedLetter = document.createElement('span');
            droppedLetter.textContent = letter;
            droppedLetter.className = 'word-piece';
            droppedLetter.draggable = true;
            droppedLetter.dataset.letter = letter;

            droppedLetter.addEventListener('dragstart', event => {
                event.dataTransfer.setData('text', letter);
                const originalLetter = document.querySelector(`.jumbled-box span[data-letter="${letter}"]`);
                if (!originalLetter) {
                    document.getElementById('jumbled-box').appendChild(droppedLetter);
                }
            });

            document.getElementById('drop-zone').appendChild(droppedLetter);

            const originalLetter = document.querySelector(`.jumbled-box span[data-letter="${letter}"]`);
            if (originalLetter) {
                originalLetter.remove();
            }

            playSnapSound();
        });

        document.getElementById('check').addEventListener('click', () => {
            const guessedWord = Array.from(document.getElementById('drop-zone').children).map(el => el.textContent).join('');

            if (guessedWord === currentWord) {
                document.getElementById('message').textContent = 'Correct! Well done!';
                score++;
                generateConfetti();
                generatePuzzle();
            } else {
                document.getElementById('message').textContent = `Incorrect! The correct word was: ${currentWord}`;
            }

            document.getElementById('score').textContent = `Score: ${score}`;
        });

        document.getElementById('new-word').addEventListener('click', generatePuzzle);

        generatePuzzle();
    </script>
</body>
</html>
